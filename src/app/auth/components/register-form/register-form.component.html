<mat-card class="register-form">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column">

      <mat-form-field>
        <mat-select placeholder="Account type" required formControlName="authType">
          <mat-option *ngFor="let type of ['customer', 'hotel']" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput required placeholder="User name" formControlName="username">
      </mat-form-field>    

      <mat-form-field>
        <input type="text" matInput required placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput required placeholder="Password" formControlName="password">
      </mat-form-field>

      <p *ngIf="errorMessage" class="register-error">
        {{ errorMessage }}
      </p>          
    
      <div class="register-action-buttons" fxLayoutGap="32px">
        <button type="button" mat-button (click)="cancel()">Cancel</button> 
        <button mat-raised-button color="primary" type="submit">Create account</button> 
      </div>

    </form>
  </mat-card-content>
</mat-card>
