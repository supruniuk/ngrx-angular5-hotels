<mat-card class="login-form">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column">

      <mat-form-field>
        <input type="text" matInput required placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput required placeholder="Password" formControlName="password">
      </mat-form-field>

      <p *ngIf="errorMessage" class="login-error">
        {{ errorMessage }}
      </p>          
    
      <div class="login-action-buttons" fxLayoutGap="32px">
        <span class="mat-caption fake-link" (click)="register()">
          Click here to register new account.
        </span>      
        <button type="submit" mat-raised-button color="primary">Login</button>      
      </div>

    </form>
  </mat-card-content>
</mat-card>
